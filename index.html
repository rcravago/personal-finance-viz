<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- underscore library -->
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <!-- jquery library -->
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- custom JS library -->
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- call the custom library function -->
    <a href="#" onclick="main();">Start the script</a>  
    <!-- log expense, income, savings -->
    <input id="date" type="date">
    
    <select id="type" name="type">
      <option value="expense" selected>Spent</option>
      <option value="income">Earned</option>
      <option value="saving">Saved</option>
    </select>
    
    <select id="category" name="category" multiple>
      <option value="eating_out" selected>Food & Drink</option>
      <option value="groceries">Groceries</option>
      <option value="primary_income">Primary Income</option>
      <option value="side_income">Side Income</option>
      <option value="saving_deposit">Savings Deposit</option>
    </select>

    <input id="cost" type="number">

    <input id="place" type="search">

    <select name="tags" multiple>
      <option value="self" selected>Choosing Myself</option>
      <option value="well">Being Well</option>
      <option value="volunteer">Helping Others</option>
      <option value="project">Hustling</option>
      <option value="relationship">Building Relationships</option>
      <option value="travel">Wanderlusting</option>
    </select>
  </body>
</html>
